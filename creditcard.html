<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="container-fluid">
		<label for="credit_card">Credit card number:</label>
		<div class="row no-gutter">
			<div class="col-xs-2">
				<input id="credit_card" type="text" class="form-control" onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
			</div>
			<div class="col-xs-1"> 
				<div id="result" class="form-control well well-sm text-center"></div>
			</div>
		</div>

		<!-- BONUS ROUND -->
		<label for="credit_card">Credit card number (Luhn's method):</label>
		<div class="row no-gutter">
			<div class="col-xs-2">
				<input id="credit_card_luhn" type="text" class="form-control" onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
			</div>
			<div class="col-xs-1"> 
				<div id="result_luhn" class="form-control well well-sm text-center"></div>
			</div>
		</div>
	</div>
	
	<!-- JavaSript Plugins -->
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Custom JavaScript -->
	<script src="javascript.js"></script>
</body>
</html>
